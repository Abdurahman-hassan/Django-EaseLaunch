name: develop Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    
env:
    DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
    REDIS_URL: redis://localhost:6379/0
    TYPE_STORAGE: local
    DEBUG: True

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12, 3.11]
       
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - uses: extractions/setup-just@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
      
    - name: Install gettext
      run: |
        sudo apt-get install gettext -y

    - name: Install Dependencies
      run: |
        pip install uv
        uv venv env
        . env/bin/activate
        just install compilemessages

    - name: Migrations
      run: |
        . env/bin/activate
        just migrate
        
    - name: Run Tests
      run: |
        . env/bin/activate
        just cicd-test
